<div class="row">
<% for(var i=0;i<20;i++)
{ %>
  <div class="col-sm-6 col-md-3">
    <div class="thumbnail">
            <!-- <img data-src="img/tn.jpg" alt="..."> -->
      <img src="img/tn<%= i+2 %>.jpg" alt="...">
      <div class="caption">
        <h3>Destination <%= i+1 %></h3>
        <p><a href="#" class="btn btn-default" role="button">Starting from NZD <%= i+1 %></a> </p>
      </div>
    </div>
  </div>


<% }%>
</div>
